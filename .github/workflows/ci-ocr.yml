name: CI (OCR verification)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-ocr:
    name: Test + OCR deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system packages (Tesseract + Poppler)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils libtesseract-dev

      - name: Show OCR binaries versions
        run: |
          tesseract --version
          pdftoppm -v

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run OCR verification test
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          python -m pytest backend/tools/test_pdf_ocr_fallback.py -q
